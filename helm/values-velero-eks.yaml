# helm/values-velero-eks.yaml

configuration:
  backupStorageLocation:
    - name: s3-primary
      provider: aws
      bucket: srespace-orion-velero-prod
      config:
        region: us-east-1
  volumeSnapshotLocation:
    - name: aws-default
      provider: aws

# Node Agent replaces Restic in newer versions
deployNodeAgent: true

# Using IAM role via IRSA â€” no secret
credentials:
  useSecret: false

serviceAccount:
  server:
    create: true
    annotations:
      eks.amazonaws.com/role-arn: ""   # set dynamically by workflow

